<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,italic,500,600,700,"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:regular,700" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/highcharts.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="calculator">
                <div class="cont">
                    <div class="calculator_content">
                        <h2 class="calculator_title">Compound Interest calculator</h2>
                        <div class="calculator_body">
                            <div class="data_block">
                                <form action="#">
                                    <p class="input_title">Investment:</p>
                                    <input id="investmentInput" class="summ_area" type="text">
                                    <p class="input_title ">Would you like to invest</p>
                                    <div id="time_in" class="time_invest">
                                        <div class="check_wrap">
                                            <input type="radio" checked id="onceRadio" class="check"
                                                value="Once" name="invest">
                                            <label for="onceRadio">Once</label>
                                        </div>
                                        <div class="check_wrap">
                                            <input type="radio" id="weeklyRadio" class="check"
                                                value="Weekly" name="invest">
                                            <label for="weeklyRadio">Weekly</label>
                                        </div>
                                        <div class="check_wrap">
                                            <input type="radio" id="monthlyRadio" class="check"
                                                value="Monthly" name="invest">
                                            <label for="monthlyRadio">Monthly</label>
                                        </div>
                                        <div class="check_wrap">
                                            <input type="radio" id="annuallyRadio" class="check"
                                                value="Annually" name="invest">
                                            <label for="annuallyRadio">Annually</label>
                                        </div>
                                    </div>
                                    <p class="input_title">Number of years: (max 50)</p>
                                    <div class="years">
                                        <input id="numberOfYearsInput" class="summ_area" type="text">
                                        <div class="rate">
                                            <p class="input_title">Annual interest rate</p>
                                            <span class="percent">13%</span>
                                        </div>
                                    </div>
                                </form>
                                <div class="total_savings">
                                    <span class="input_title">Total savings</span>
                                    <p class="total_blue savingsRes">$3.478</p>
                                </div>
                            </div>
                            <div class="info_block">
                                <div id="chart"></div>
                                <div class="total_numbers">
                                    <div class="total_invest">
                                        <span class="tip">Total invested</span>
                                        <p class="summ investedRes">$500</p>
                                    </div>
                                    <div class="total_invest">
                                        <span class="tip">Total interest</span>
                                        <p class="summ interestedRes">$2,978</p>
                                    </div>
                                    <div class="total_invest all_total">
                                        <span class="tip">Total savings</span>
                                        <p class="summ blue savingsRes">$3,478</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>

</html>

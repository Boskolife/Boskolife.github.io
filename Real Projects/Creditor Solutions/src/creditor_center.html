<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditor Solutions</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="website icon" type="png" href="./images/icon_tab.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo:regular,500,600,700"
        rel="stylesheet" />
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="logIn">
                <div class="login_img">
                    <img class="ibg" src="./images/creditor_center/creditor_img.png" alt="image not found">
                </div>
                <div class="container">
                    <div class="login_content">
                        <div class="login_text">
                            <h1 class="login_title">Login</h1>
                            <form>
                                <label for="login">Login*</label>
                                <input id="login" required placeholder="Enter your login" type="text"
                                    class="login_data">
                                <label for="pass">Password*</label>
                                <input id="pass"  required type="password"
                                    placeholder="Enter your password" class="login_data">
                                <button type="submit" class="blue_btn">login</button>
                            </form>
                            <div class="notice">This page leads to www.example.com</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>

</html>

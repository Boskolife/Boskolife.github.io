<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krock Digital Solutions</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="website icon" href="./images/icologo.png">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="contact_main">
                <div class="wow_img">
                    <img src="./images/contact_page/wow.svg" alt= "wow" >
                </div>
                <div class="crown_img">
                    <img src="./images/contact_page/corona.png" alt= "crown" >
                </div>
                <div class="container">
                    <div class="content">
                        <h1 class="contact_title">Contacts</h1>
                        <p class="contact_descr">Hey! Lets chat about <br> your project</p>
                        <div class="contact_info">
                            <div class="info_wrap">
                                <h2 class="info_title">Phone</h2>
                                <div class="info_links">
                                    <a href="tel:+41786532636" class="link">+41 78 653 26 36</a>
                                </div>
                            </div>
                            <div class="info_wrap">
                                <h2 class="info_title">Email</h2>
                                <div class="info_links">
                                    <a href="mailto:info@krockds.com"
                                        class="link">info@krockds.com</a>
                                    <a href="mailto:v.kasilov@krockds.com"
                                        class="link">v.kasilov@krockds.com</a>
                                </div>
                            </div>
                            <div class="info_wrap">
                                <h2 class="info_title">Address</h2>
                                <div class="info_links">
                                    <a href="https://goo.gl/maps/7ZmhNzg4oVxvXPpX6" target="_blank"
                                        class="link">Ukraine Kharkiv. st. Heroes of Kharkov 53a
                                        61000</a>
                                    <a href="https://goo.gl/maps/PB3FwokhSmfuBDS46" target="_blank"
                                        class="link">Switzerland Zurich Pfingstweid str. 101
                                        8005</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="form">
                <div class="container">
                    <form>
                        <div class="form_block">
                            <h2 class="form_title data_title">I`m looking for:</h2>
                            <div class="wrap_input">
                                <div class="input_body">
                                    <label class="looking_title" for="dontKnow">I donâ€™t know</label>
                                    <input name="look" class="looking_check" id="dontKnow" type="radio">
                                </div>
                                <div class="input_body">
                                    <label class="looking_title" for="seo">SEO</label>
                                    <input name="look" class="looking_check" id="seo" type="radio">
                                </div>
                                <div class="input_body">
                                    <label class="looking_title" for="webDesign">Web design</label>
                                    <input name="look" class="looking_check" id="webDesign" type="radio">
                                </div>
                                <div class="input_body">
                                    <label class="looking_title" for="graphicDesign">Graphic design</label>
                                    <input name="look" class="looking_check" id="graphicDesign" type="radio">
                                </div>
                                <div class="input_body">
                                    <label class="looking_title" for="development">Development</label>
                                    <input name="look" class="looking_check" id="development" type="radio">
                                </div>
                                <div class="input_body">
                                    <label class="looking_title" for="branding">Branding</label>
                                    <input name="look" class="looking_check" id="branding" type="radio">
                                </div>
                                <div class="input_body">
                                    <label class="looking_title" for="support">Support</label>
                                    <input name="look" class="looking_check" id="support" type="radio">
                                </div>
                                <div class="input_body">
                                    <label class="looking_title" for="other">Other</label>
                                    <input name="look" class="looking_check" id="other" type="radio">
                                </div>
                            </div>
                        </div>
                        <div class="form_area">
                            <div class="input_wrap">
                                <label class="data_title" for="name">Whats your name? *</label>
                                <input class="data" id="name" placeholder="Full name" type="text">
                            </div>
                            <div class="input_wrap">
                                <label class="data_title" for="mail">Your email? *</label>
                                <input class="data" id="mail" placeholder="Full name" type="email">
                            </div>
                            <div class="input_wrap">
                                <label class="data_title">Tell us about your project</label>
                                <textarea class="area" placeholder="Project overview"></textarea>
                            </div>
                            <div class="btn_wrap">
                                <button type="submit" class="form_btn">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>

</html>

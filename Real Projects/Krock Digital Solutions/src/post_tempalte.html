<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krock Digital Solutions</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="website icon" href="./images/icologo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="recomended_section">
                <div class="container">
                    <h2 class="recomended_title">Recommended articles</h2>
                    <div class="swiper post_swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tab_item">
                                    <span class="topic">category name</span>
                                    <div class="item_img">
                                        <img src="./images/tabs/tab_img_1.png"
                                            alt="image not found">
                                    </div>
                                    <div class="item_text">
                                        <div class="title_wrap">
                                            <h2 class="item_title">Time Shavers</h2>
                                            <span class="date">28 Apr 2023</span>
                                        </div>
                                        <div class="item_btn_wrap">
                                            <a href="#" target="_blank" class="item_btn">
                                                <img src="./images/tabs/btn_img.svg"
                                                    alt="image not found">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="tab_item">
                                    <div class="item_img">
                                        <img src="./images/tabs/tab_img_2.png"
                                            alt="image not found">
                                    </div>
                                    <div class="item_text">
                                        <div class="title_wrap">
                                            <h2 class="item_title">Time Shavers</h2>
                                            <span class="date">28 Apr 2023</span>
                                        </div>
                                        <div class="item_btn_wrap">
                                            <a href="#" target="_blank" class="item_btn">
                                                <img src="./images/tabs/btn_img.svg"
                                                    alt="image not found">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="tab_item">
                                    <div class="item_img">
                                        <img src="./images/tabs/tab_img_3.png"
                                            alt="image not found">
                                    </div>
                                    <div class="item_text">
                                        <div class="title_wrap">
                                            <h2 class="item_title">Time Shavers</h2>
                                            <span class="date">28 Apr 2023</span>
                                        </div>
                                        <div class="item_btn_wrap">
                                            <a href="#" target="_blank" class="item_btn">
                                                <img src="./images/tabs/btn_img.svg"
                                                    alt="image not found">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>

</html>

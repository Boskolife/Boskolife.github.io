<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFlow</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400italic,regular,500,600,700" rel="stylesheet" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>

<body>
    <div id="wrapper">

        <main id="main">
            <section class="contacts">

                                <span>CEO</span>
                            </div>
                            <div class="swiper-slide" data-name="LEVEL2">
                                <img src="./images/About-page/Team/slide-2.jpg" alt="image not found">

                                <span>COO</span>
                            </div>
                        </div>
                    </div>

            </section>
        </main>
        //= templates/footer.html
    </div>
